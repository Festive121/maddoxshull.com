<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaddoxShull</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/home.css"> 
    <link rel="icon" type="image/x-icon" href="../favicon.jpg">
</head>
<body>
    <img src="">
    <div id="subscribed">
        <p id="subscribe-text">You are on the registry!</p>
    </div>
    <div id="hello">
        <p>
            <span id="welcome-message">Welcome</span>
            <span id="username-placeholder">Error a01</span>
        </p>
    </div>
    <div id="play">
        <div class="circle-content">
            <img id="play-size" src="../images/mm/play.jpg" alt="play">
            <h1 class="img-text big">Play</h1>
        </div>
    </div>
    <div id="edit-deck">
        <div class="circle-content">
            <img class="picture-big" src="../images/mm/edit_deck.jpg" alt="edit-deck">
            <h1 class="img-text big">Edit Deck</h1>
        </div>
    </div>
    <div id="achievements">
        <div class="circle-content">
            <img class="picture-big" src="../images/mm/achievements.jpg" alt="achievements">
            <h1 class="img-text big">Achievements</h1>
        </div>
    </div>
    <div id="profile">
        <div class="circle-content">
            <img class="picture-small" src="../images/mm/profile.jpg" alt="profile">
            <h1 class="img-text small">Profile</h1>
        </div>
    </div>
    <div id="newsletter">
        <div class="circle-content">
            <img class="picture-small" src="../images/mm/newsletter.jpg" alt="newsletter" onclick="imgClick('newsletter')">
            <h1 class="img-text small">Registry</h1>
        </div>
    </div>
    <div id="settings">
        <div class="circle-content">
            <img class="picture-small" src="../images/mm/settings.jpg" alt="settings">
            <h1 class="img-text small">Settings</h1>
        </div>
    </div>
    <script src="../js/user_cookie.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
