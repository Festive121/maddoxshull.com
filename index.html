<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>❤️Maddox Fan Club❤️</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center" id="maddox">Maddox.</h1>
    <div id="space"></div>
    <div id="background"></div>
    <h1 class="text-center" id="memories">Now lets take a trip down memory lane...</h1>
    <div class="fat">
        <h3 class="image-title" id="t-fattox">Fattox</h3>
        <p class="desc" id="d-fattox">
            As you can see here,<br>
            maddox is found to have not 1, not 2,<br>
            but 3 chins in this photo.<br>
        </p>
        <img src="images/fatox.png" alt="fat" id="fattox">
    </div>
    <div id="gym">
        <h3 class="image-title" id="gym-1">Gymdox</h3>
        <p class="desc" id="gym-2">
            This photo shows just one<br>
            of the many times maddox<br>
            appears in the gym
        </p>
        <img src="images/gym.jpeg" alt="gym" id="gym-3">
    </div>
    <div class="lay">
        <h3></h3>
        <p class="desc" id="d-lay">
            This photo shows maddox<br>
            laying down on a bus<br>
            for no apparent reason
        </p>
        <img src="images/laying.png" alt="lay" id="laydox">
    </div>
    <div id="images"></div>
</body>
</html>
